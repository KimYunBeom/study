<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Declarative Rendering, message and title (선언적 렌더링) - Vanilla 비교</title>
</head>

<body>
  <div id="app-2">
    <span title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>
  <script>
    const message = 'You loaded this page on ' + new Date().toLocaleString();
    document.querySelector('#app-2').querySelector('span').setAttribute('title', message);
  </script>
</body>

</html>
