<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handling User Input, v-model (사용자 입력 다루기) - Vanilla 비교</title>
</head>

<body>
  <div id="app-6">
    <p>&nbsp;</p>
    <input />
  </div>
  <script>
    let message = 'Hello Vue!';

    const appElement = document.querySelector('#app-6');

    const pElement = appElement.querySelector('p');

    const inputElement = appElement.querySelector('input');

    pElement.innerText = message;
    inputElement.value = message;

    inputElement.addEventListener('input', ({ target }) => {
      console.log(target.value);
      pElement.innerText = target.value;
    })
  </script>
</body>

</html>
