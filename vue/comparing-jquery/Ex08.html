<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Composing with Components - todo-item 2, props (구성 요소를 조립) - jQuery 비교</title>
</head>

<body>
  <div id="app-8">
    <ol>
      <todo-item></todo-item>
    </ol>
  </div>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script>
    const todoItem = $('#app-8 ol todo-item');

    const groceryList = [
      { id: 0, text: 'Vegetables' },
      { id: 1, text: 'Cheese' },
      { id: 2, text: 'Whatever else humans are supposed to eat' },
    ]

    let template = '';
    for (const grocery of groceryList) {
      template += `<li>${grocery.text} ${grocery.id}</li>`;
    }
    todoItem.html(template);
  </script>
</body>

</html>
