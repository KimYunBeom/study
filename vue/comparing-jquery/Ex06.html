<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handling User Input, v-model (사용자 입력 다루기) - jQuery 비교</title>
</head>

<body>
  <div id="app-6">
    <p>&nbsp;</p>
    <input />
  </div>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script>
    let message = 'Hello Vue!';

    const appElement = $('#app-6');

    const pElement = appElement.find('p');

    const inputElement = appElement.find('input');

    pElement.text(message);
    inputElement.val(message);

    inputElement.on('input', function (e) {
      pElement.text($(this).val());
    })
  </script>
</body>

</html>
